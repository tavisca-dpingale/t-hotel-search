<dom-module id="t-hotel-search-style">
    <template>
        <style>
             :host {
                --paper-card: {
                    position: absolute !important;
                    overflow-y: auto;
                    overflow-x: hidden;
                    border: 1px solid var(--border-color-for-cards, lightgray);
                    background-color: var(--background-color-for-traveller-card, white);
                }
                --paper-button-search: {
                    color: white;
                    background-color: var(--search-button-color, #4CB050);
                    font-size: small;
                }

                --paper-input-container: {
                    padding: 0;
                }
            }

            [hidden] {
                display: none !important;
            }

             :host::slotted( paper-button) :focus {
                outline: none;
            }

             :host::slotted(.automobileInput) {
                background-color: transparent;
                width: 130px;
                border: none;
                text-decoration: underline;
                color: black;
                margin-left: 70px;
                position: fixed;
                margin-top: -23px;
                font-family: roboto;
                font-size: 15px;
            }

             :host::slotted( .automobileInput) :focus,
             :host::slotted( .automobileInput) :active {
                outline: none;
            }

            .colorOfToolbarAtRuntime {
                background-color: var(--outer-container-color, #424d51);
            }

            paper-item.trvellerItem {
                --paper-item: {
                    color: #414141;
                    min-height: var(--paper-item-min-height, 32px);
                }
                ;
                --paper-item-selected: {
                    color: black;
                    font-weight: bold;
                }
                ;
            }

            #paperCard {
                z-index: 3;
            }

            #toolbarRoom {
                height: 80px;
            }

            #toolbarRoom .btnback {
                padding: 0px;
            }

            .app-top-bar paper-button,
            .app-top-bar iron-icon {
                color: lightgray;
            }

            .app-top-bar [main-title] {
                display: inline-block;
                color: lightgray;
            }

            .btndone {
                float: right;
                padding-top: 20px;
            }

            #backButtonRoom {
                color: lightgray;
            }

            #toolbarDatePicker {
                height: 70px;
            }

            #backButtonDatepicker {
                color: lightgray;
                float: left;
            }

            #backButtonAutoSuggest {
                z-index: 1;
            }
            /*CSS for paper card scroll to hide*/

            .trvellerItem {
                font-size: 15px;
            }

            #toolbarAutoComplete {
                height: 70px;
                width: 100%;
                z-index: 2;
                width: 100%;
                background-color: white;
                border-bottom: 1px solid lightgray;
            }

            #card {
                overflow: hidden;
            }
            /* Variable applied for color of buttons in room card*/

            choice-card {
                --color-for-button: var(--button-color-for-rooms, #478BD7);
            }
            /* CSS to main toolbar*/

            app-toolbar {
                background-color: var(--outer-container-color, #424d51);
                display: block;
                height: auto;
                /* margin-top: -20px; */
                padding: 0px;
            }
            /*CSS for icon used in toolbar Arrow back for mobile view*/

            iron-icon {
                color: gray;
                margin-top: 10px;
            }
            /*CSS for Done button which is used in mobile view*/

            #btnSearch {
                color: var(--search-button-text-color, white);
                width: 85px;
                background-color: #4CB050;
                font-size: small;
            }

            paper-input {
                --paper-input-container-focus-color: #4cb050;
                --paper-input-container-color: lightgray;
                --paper-input-container-input-color: white;
                --paper-input-container-label-focus: lightgray;
                font-size: small;
            }

            paper-dropdown-menu {
                --paper-input-container-color: lightgray;
                --paper-input-container-focus-color: #4cb050;
                --paper-input-container-input-color: white;
                --paper-input-container-label-focus: lightgray;
            }

            /*DATE PICKER */

            .suggestions#end,
            .suggestions#start {
                --primary-color: lightgray;
                --dark-theme-background-color: #fff;
                --dark-theme-secondary-color: #d0d0d0;
                --primary-text-color: var(--color-for-calendar-dates, #4CB050);
                --secondary-text-color: lightgray;
                --light-primary-color: var(--color-for-calendar-dates, #4CB050);
                --primary-background-color: var(--color-for-calendar-background, white);
            }

            #selectDate {
                text-align: center;
                position: absolute;
                width: 100%;
                height: 50px;
                color: lightgray;
                font-size: 15px;
            }

            #selectDate span {
                position: absolute;
                margin-left: -150px;
                font-family: roboto;
                font-size: 18px;
                top: 12px;
            }
            /*CSS for link need room or have children*/

            #needRoom {
                color: var(--dropdown-element-link-color, #4CB050);
                cursor: pointer;
            }
            /*CSS for drop down list*/

            #listbox {
                border: 2px solid var(--border-color-for-cards, lightgray);
                cursor: pointer;
            }

            .item[mobileView] #listbox {
                min-height: 210px;
            }

            .item[smallMobileView] #listbox {
                height: 210px;
            }
            
            .item[largeDesktopView] #toolbar {
                display: none;
            }

            .item .paperCard {
                top: 100%;
                left: 0;
                width: 465px;
                max-height: 450px;
                overflow-y: scroll;
                @apply --paper-card;
            }
            
            .item[desktopView] #toolbar {
                display: none;
            }

            /* .item .paperCard {
                top: 110px !important;
                right: 43px !important;
                width: 36%;
                min-width: 40%;
                max-height: 450px;
                @apply --paper-card;
            } */

            .item[tabletView] paper-container {
                position: fixed;
            }

            .item[tabletView] #toolbar {
                display: none;
            }

            /* .item[tabletView] paper-card {
                top: 147px !important;
                left: 167px !important;
                width: 61%;
                max-height: 450px;
                @apply --paper-card;
            } */

            /* .item[mobileView] paper-card {
                top: 45px !important;
                width: 100%;
                height: 90%;
                @apply --paper-card;
            } */

            .item[mobileView] #start {
                width: 100%;
            }

            .item[mobileView] #end {
                width: 100%;
            }

            .item[mobileView] input,
            textarea {
                cursor: url(cursor.cur);
            }

            .item[mobileView] #travelerInput {
                width: 100%;
            }

            .item[mobileView] #autosuggestInput {
                margin-top: 30px;
            }
            /** Small Mobile view **/

            .item[smallMobileView]input,
            textarea {
                cursor: url(cursor.cur);
            }

            .item[smallMobileView] paper-card {
                top: 45px !important;
                position: fixed;
                width: 100%;
                height: 90%;
                overflow-y: auto;
                overflow-x: hidden;
                background-color: var(--background-color-for-traveller-card, white);
            }

            .item[smallMobileView] #start {
                width: 100%;
            }

            .item[smallMobileView] #end {
                width: 100%;
            }

            .item[smallMobileView] #travelerInput {
                width: 100%;
            }

            .item[smallMobileView] #selectDate span {
                margin-left: -125px;
            }
            /*internet Explorer*/

             :host .item[largeDEsktopViewIE] {
                display: block;
                padding: 24px;
                margin: 0px;
            }

            .item[largeDEsktopViewIE] #toolbar {
                display: none;
            }

            .item[largeDEsktopViewIE] .button {
                height: 40px;
                @apply --paper-button-search;
            }

            .item[largeDEsktopViewIE] paper-card {
                top: 110px !important;
                right: 43px !important;
                width: 37%;
                min-width: 37%;
                max-height: 450px;
                @apply --paper-card;
            }

            .item[largeDEsktopViewIE] #start {
                margin-top: 25px;
                width: 100%;
            }

            .item[largeDEsktopViewIE] #end {
                margin-top: 25px;
                width: 100%;
            }

            .item[largeDEsktopViewIE] #travelerInput {
                margin-top: 20px;
                width: 100%;
            }

            .item[largeDEsktopViewIE] #autosuggestInput {
                margin-top: 25px;
            }

            .item[largeDEsktopViewIE] .trvellerItem {
                font-size: 15px;
                margin-top: -4px;
            }

            /* DP STYLES */
            #mainToolbar form {
                @apply --layout-horizontal;
                padding-right: 24px;
            }

            #mainToolbar form>* {
                @apply --layout-flex;
                padding: 24px 0 24px 24px;
            }

            #travellField paper-dropdown-menu {
                display: block;
            }

            #btnContainer {
                @apply --layout-vertical;
                @apply --layout-end-justified;
                @apply --layout-end;
            }

            [mobileView] #btnContainer {
                @apply --layout-center;
            }

            #mainToolbar #autosuggestInput {
                @apply --layout-flex-4;
            }
            #mainToolbar {
            --app-toolbar-font-size:14px;
            }

            #mainToolbar #startContainer t-input-date-picker,
            #mainToolbar #endContainer t-input-date-picker{
                @apply --layout-horizontal;
                @apply --layout-flex-2;                
            }
            #mainToolbar #travellField {
                @apply --layout-flex-3;
                position: relative;
            }
            [mobileview] #mainToolbar #travellField,
            [smallmobileview] #mainToolbar #travellField {
                @apply --layout-flex-auto;
                width: 100%;
            }

            [tabletView] #mainToolbar form,
            [mobileview] #mainToolbar form,
            [smallmobileview] #mainToolbar form {
                @apply --layout-wrap;
                padding-right: 16px;
            }
            [tabletView] #mainToolbar form>*,
            [mobileview] #mainToolbar form>*,
            [smallmobileview] #mainToolbar form>* {  
                padding-left: 16px;
            }
            [tabletView] #mainToolbar #autosuggestInput,
            [mobileview] #mainToolbar #autosuggestInput,
            [smallmobileview] #mainToolbar #autosuggestInput {
                @apply --layout-flex-auto;
                width: 100%;
            }

            [mobileview] #mainToolbar #startContainer t-input-date-picker,
            [mobileview] #mainToolbar #endContainer t-input-date-picker,
            [smallmobileview] #mainToolbar #endContainer t-input-date-picker {
                @apply --layout-flex-auto;
            }

        </style>
    </template>
</dom-module>
